<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Ro Sham Bo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./index.css">
<style>
</style>
<script src="./index.js"></script>

<body>

  <div class="header-container">
    <div class="header-title">
      <p>Rock, Paper, Scissors</p>
    </div>
    <div class="header-description">
      <p>Play a game of ro-sham-bo against the computer. Make a selection from the three buttons below to see if you can
        beat a random selection from the computer! The game ends after five round.</p>
    </div>
  </div>

  <div class="rounds-container">
    <div class="round-number">
    </div>
    <div class="round-display">
    </div>
  </div>

  <div class="buttons-container">
    <button class="button-rock"></button>
    <button class="button-paper"></button>
    <button class="button-scissors"></button>
  </div>

  <div class="score-container">
    <div class="player-score">
    </div>
    <div class="com-score">
    </div>
  </div>

</body>

</html>
